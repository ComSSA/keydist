[uwsgi]

chdir=/var/www/keydist
plugin=python
virtualenv=/var/www/keydist
module=project.wsgi:application

socket=/tmp/%n.sock
chmod-socket=660
chown-socket=keydist:keydist
touch-reload=/var/www/keydist/project/wsgi.py

uid=keydist
gid=keydist

daemonize=/var/log/uwsgi/keydist.log

cheap=true
cheaper=2
idle=120
die-on-idle=true
processes=4
post-buffering=8192
harakiri=60
master=true
max-requests=5000
vacuum=true

env = DATABASE_URL=postgis://USER:PASSWORD@HOST:PORT/NAME
