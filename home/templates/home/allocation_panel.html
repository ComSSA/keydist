{% extends 'generic_panel.html' %}

{% block panel_title %}Allocations per User{% endblock %}

{% block panel_content %}
	<table class="table table-condensed" >
		<thead>
			<th>User</th>
			<th>Total Keys Allocated</th>
		</thead>
		<tbody>
			{% for admin in admins %}
			    <tr>
			    	<td>{{ admin.full_name }}</td>
			    	<td>{{ admin.keys_allocated.count }}</td>
			    </tr>
			{% endfor %}
		</tbody>
	</table>
{% endblock %}
